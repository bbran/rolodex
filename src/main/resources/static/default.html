<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<title>Title</title>
	</head>
	<body>
		<div class="container">
			<nav class="navbar navbar-dark bg-dark">
				<a class="navbar-brand text-danger" href="/default.html">ROLODEX of TERROR</a>
				<form id="search" class="form-inline my-2 my-lg-0">
					<input id="searchbox" class="form-control mr-sm-2" type="text" placeholder="Search by Last Name" aria-label="Search">
					<button id="searchbutton" class=" btn btn-outline-danger" type="submit">Search</button>
				</form>
			</nav>
			<br>
			<div class="form-control container-fluid">
				<form id="create-card-form" method="post" action="/api/cards">
					<div class="row">
						<div class="form-group col">
							<label for="firstName">First Name</label>
							<input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name" required></input>
						</div>
						<div class="form-group col">
							<label for="lastName">Last Name</label>
							<input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name" required></input>
						</div>
					</div>
					<div class="row">
						<div class="form-group col">
							<label for="title">Title</label>
							<input type="text" class="form-control" id=title name="title" placeholder="Enter Title" required></input>
						</div>
						<div class="form-group col">
							<label for="companyName">Company Name</label>
							<input type="text" class="form-control" id="companyName" name="companyName" placeholder="Enter Company Name"></input>
						</div>
					</div>
					<div class="form-group">
						<label for="pictureUrl">Picture URL</label>
						<input type="text" class="form-control" id="pictureUrl" name="pictureUrl" placeholder="Enter URL for picture"></input>
					</div>
					<button type="submit" class="btn btn-primary">Create Card</button>
				</form>
			</div>
			<br>
			<table class="table">
			  <thead>
			    <tr>
			     	<th>Name</th>
			    </tr>
			  </thead>
			  <tbody id="card-list" >
			  </tbody>
			</table>
			<div>
				<div id="card-detail"></div>

			</div>
			<script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
			<script src="script.js"></script>
		</div>
	</body>
</html>
